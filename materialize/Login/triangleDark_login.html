<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.css" rel="stylesheet">
    <!--Import magic.css-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magic/1.1.0/magic.min.css" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        .login {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .background {
            position: relative;
            background-image: url("https://static.pexels.com/photos/39811/pexels-photo-39811.jpeg");
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            background-size: cover;
            height: 100vh;
            z-index: -2;
            -webkit-filter: grayscale(80%);
            filter: grayscale(80%);
        }

        #left-panel {
            --background-color: rgba(2555, 255, 255, .3);
            opacity: 0.9;
        }

        #right-panel {
            --background-color: rgba(2555, 255, 255, .3);
            opacity: 0.8;
        }

        .magictime {
            -webkit-animation-duration: 3s;
            -moz-animation-duration: 3s;
            -o-animation-duration: 3s;
            animation-duration: 3s;
        }
    </style>
</head>

<body>
    <div class="login row">
        <div class="col s4" id="left-panel">
            <div class="card-panel panel-body">
                <h4 class="center-align grey-text text-darken-2" id="element1">&#9651;</h4>
                <div class="row">
                    <div class="section">
                        <h5 align="center">First Section</h5>
                        <p align="center" id="sub-element1">&#9709;</p>
                    </div>
                    <div class="divider"></div>
                    <div class="section">
                        <h5 align="center">Second Section</h5>
                        <p align="center" id="sub-element2">&#9710;</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s8" id="right-panel">
            <div class="card-panel panel-body">
                <h4 class="center-align grey-text text-darken-2" id="element2">&#9661; Login</h4>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <p class="center-align"><a href="#">Forgot your password?</a></p>
                        <p class="center-align">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
                        </p>
                    </form>
                </div>

            </div>
            <div class="divider"></div>
        </div>
    </div>
    <div class="background"></div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

    <!-- Script zone  -->
    <script>
    $( window ).load(function() {
      //$('#right-panel').addClass('magictime spaceInRight');
      setTimeout(function(){

        $('#element1').addClass('magictime tinDownIn');
        $('#element2').addClass('magictime tinUpIn');
        $('#sub-element1').addClass('magictime spaceInRight');
        $('#sub-element2').addClass('magictime spaceInLeft');

    }, 5000);

    });

    </script>
</body>

</html>
