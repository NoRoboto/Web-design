<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
  .filler{
    height: 100vh;
  }
  .card{
    margin-top: 10vh;
    margin-bottom: 25vh;
  }
  .row{
    margin-bottom: 0px !important;
  }
  </style>
</head>
<body>
  <div class="row">
    <div class="col s6 filler deep-orange darken-1">
      <div style="margin-top:35vh;">
        <h5 class="center-align white-text">TEXT TEXT</h5>
          <h3 class="center-align white-text">AND MORE TEXT</h3>
      </div>
    </div>
    <div class="col s6 filler">
      <div class="content">
        <div class="row">
          <div class="col s12">
            <div>
              <h5 class="center-align deep-orange-text text-darken-1">Office 360Â°</h5>
            </div>
            <div class="card">
              <div class="card-content">
                <div class="row">
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="card-action">
                <div class="row">
                  <div class="col s12">
                    <button class="waves-effect waves-light btn deep-orange darken-1" type="submit" name="action">Submit
                      <i class="material-icons right">send</i>
                    </button>
                    <div class="input-field inline">
                      <p><a class="deep-orange-text text-darken-1" href="#">Forgot your password?</a></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</body>
</html>
